<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/angular.js"></script>
  <title>Exercice4AngularJS4</title>
</head>

<body ng-app="carApp">
  <!-- container Bootstrap -->
  <div class="container">
    <!-- header -->
    <header>

    </header>
    <!-- main -->
    <main>
      <div class="card-deck mb-3">
        <div class="card bg-primary">
          <div class="card-body bg-warning">
            <div class="card-text p-2 bg-primary test">
              <h1 class="card-title font-weight-bolder text-center text-md-center">Exercice 4 <br>AngularJS<br> Partie 4
                :</h1>
            </div>
          </div>
        </div>
        <div class="card bg-warning">
          <div class="card-body p-2 bg-success">
            <p class="card-text p-2 bg-primary test">Faire une page HTML permettant d'afficher la liste des voitures et leur couleur du fichier voiture.json uniquement si la couleur n'est pas verte.</p>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-2 col-md-2 offset-4 text-center">
          <table class="table" ng-app="CarApp" ng-controller="carCtrl" cellspacing="2px" cellpadding="2px;" rules="all"
            style="border:solid 1px black;">
            <thead class="thead-dark">
              <th>Marque</th>
              <th>Couleur</th>
            </thead>
            <tr ng-repeat="nuConteaza in voitures" ng-if="nuConteaza.couleur != 'verte'">
              <td>
                {{nuConteaza.marque}}
              </td>
              <td>
                {{nuConteaza.couleur}}
              </td>
            </tr>
          </table>
        </div>
      </div>
  </div>
  </main>
  <!-- footer -->
  <footer>

  </footer>
  </div>
  <!-- scripts JQuery, Popper, Angular et Bootstrap-->
  <script src="assets/js/jquery-3.4.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/epopper.min.js"></script>
  <!-- mon script principal -->
  <!-- <script src="assets/js/main.js"></script> -->
  <script src="assets/js/script.js"></script>
</body>

</html>
